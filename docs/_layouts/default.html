<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.description | default: site.description | default: 'Lokstra - Modern Go web framework for building microservices with elegant configuration-driven architecture' }}">
  <meta name="keywords" content="golang, go framework, microservices, lokstra, web framework, rest api, go web">
  <meta name="author" content="{{ site.author | default: 'Lokstra Team' }}">
  
  <!-- Open Graph Meta Tags (Facebook, LinkedIn, WhatsApp) -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description | default: 'Lokstra - Modern Go web framework for building microservices with elegant configuration-driven architecture' }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ '/assets/lokstra_logo.png' | absolute_url }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Lokstra Logo">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | default: 'Lokstra - Modern Go web framework for building microservices with elegant configuration-driven architecture' }}">
  <meta name="twitter:image" content="{{ '/assets/lokstra_logo.png' | absolute_url }}">
  <meta name="twitter:image:alt" content="Lokstra Logo">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/lokstra_logo.png' | relative_url }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    /* Custom Dark Theme for Lokstra */
    :root {
      --primary: #667eea;
      --primary-dark: #5568d3;
      --secondary: #764ba2;
      --bg-dark: #0d1117;
      --bg-darker: #010409;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --border: #30363d;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-size: 16px;
      line-height: 1.7;
    }

    /* Main content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Navigation bar - simple top bar instead of gradient header */
    .nav-bar {
      background-color: var(--bg-darker);
      border-bottom: 2px solid var(--primary);
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background-color: rgba(102,126,234,0.1);
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-2px);
      text-decoration: none;
    }

    /* Logo styling */
    img[alt="Lokstra Logo"] {
      display: block;
      margin: 0 auto 2rem;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    /* Links */
    a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Headings */
    h1, h2, h3, h4, h5, h6 {
      color: var(--text-primary);
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.3rem;
      margin-top: 2rem;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 2rem;
    }

    h3 {
      font-size: 1.5rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
    }

    /* Code blocks */
    pre {
      background-color: var(--bg-darker);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
    }

    code {
      background-color: rgba(110,118,129,0.2);
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
    }

    pre code {
      background-color: transparent;
      padding: 0;
    }

    /* Blockquotes */
    blockquote {
      border-left: 3px solid var(--primary);
      padding-left: 1rem;
      margin-left: 0;
      color: var(--text-secondary);
      background-color: rgba(102,126,234,0.05);
      padding: 1rem;
      border-radius: 0 4px 4px 0;
    }

    /* Tables */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }

    table th,
    table td {
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
    }

    table th {
      background-color: var(--bg-darker);
      font-weight: bold;
    }

    table tr:hover {
      background-color: rgba(102,126,234,0.05);
    }

    /* HR */
    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    /* Feature cards (for landing page) */
    .feature-card {
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: rgba(13,17,23,0.5);
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
    }

    .feature-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(102,126,234,0.2);
      border-color: var(--primary);
    }

    .feature-card h3 {
      margin-top: 0;
      color: var(--primary);
      border: none;
    }

    /* Quick links styling */
    div[style*="border: 1px solid #444"] {
      border-color: var(--border) !important;
      background-color: rgba(13,17,23,0.5) !important;
      transition: all 0.3s;
    }

    div[style*="border: 1px solid #444"]:hover {
      border-color: var(--primary) !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102,126,234,0.15);
    }

    /* Footer */
    .site-footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-secondary);
    }

    .site-footer a {
      color: var(--text-secondary);
    }

    .site-footer a:hover {
      color: var(--primary);
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      body {
        font-size: 15px;
      }

      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-title {
        font-size: 1.25rem;
      }

      .btn {
        display: block;
        margin: 0.5rem 0;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-container">
      <div class="nav-title">{{ site.title }}</div>
      <div class="nav-links">
        <a href="{{ site.baseurl }}/" class="btn">Home</a>
        <a href="{{ site.baseurl }}/01-essentials/" class="btn">Documentation</a>
        <a href="{{ site.baseurl }}/00-introduction/examples/" class="btn">Examples</a>
        <a href="https://github.com/{{ site.github.owner_name }}/{{ site.github.repository_name }}" class="btn">GitHub</a>
      </div>
    </div>
  </nav>

  <section class="main-content">
    {{ content }}

    <footer class="site-footer">
      <span class="site-footer-owner">
        <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by 
        <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
      </span>
      <span class="site-footer-credits">
        This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
      </span>
    </footer>
  </section>
</body>
</html>
