# language-server: $schema=https://primadi.github.io/lokstra/schema/lokstra.schema.json

# Test shorthand syntax (1 server = 1 app)
configs:
  DB_HOST: localhost

service-definitions:
  user-service:
    type: user-factory
  order-service:
    type: order-factory
  database:
    type: database-factory

deployments:
  test:
    servers:
      api-server:
        base-url: http://localhost
        # Shorthand syntax - framework auto-loads dependencies
        addr: ":3000"
        published-services:
          - user-service
          - order-service
