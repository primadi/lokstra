# Additional Services (will be merged with base.yaml)
service-definitions:
  user-service:
    type: user-service-factory
    depends-on:
      - db:db-pool
      - logger
      - cache
    config:
      enable-caching: true

  order-service:
    type: order-service-factory
    depends-on:
      - dbOrder:db-pool
      - userSvc:user-service
      - logger
