<!-- Sidebar -->
<div class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800 border-r border-gray-700 transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0"
     :class="{ '-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen }">
    <!-- Sidebar Header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
        <h2 class="text-lg font-semibold text-white">Navigation</h2>
        <button @click="sidebarOpen = false" class="lg:hidden text-gray-400 hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    <!-- Sidebar Menu -->
    <nav class="mt-4 px-4">
        <ul class="space-y-2">
            {{range .MenuItems}}
            {{if .IsDropdown}}
            <!-- Dropdown Menu -->
            <li x-data="{ menuOpen: {{.IsOpen}} }">
                <button @click="menuOpen = !menuOpen" class="flex items-center justify-between w-full p-3 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="{{.Icon}}"></path>
                        </svg>
                        {{.Title}}
                    </div>
                    <svg class="w-4 h-4 transition-transform" :class="{ 'rotate-180': menuOpen }" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <ul x-show="menuOpen" x-transition class="ml-6 mt-2 space-y-1">
                    {{range .SubItems}}
                    <li>
                        <a id="{{.ID}}" href="{{.URL}}" 
                            hx-get="{{.URL}}"
                            hx-target="#main-content"
                            hx-swap="innerHTML"
                            hx-push-url="{{.URL}}"
                            class="sidebar-nav-link flex items-center p-2 text-gray-400 rounded hover:bg-gray-700 hover:text-gray-300 transition-colors {{.CSSClass}}">>
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path {{if .IconRule}}fill-rule="evenodd" {{end}}d="{{.Icon}}"{{if .IconRule}} clip-rule="evenodd"{{end}}></path>
                            </svg>
                            {{.Title}}
                        </a>
                    </li>
                    {{end}}
                </ul>
            </li>
            {{else}}
            <!-- Single Menu Item -->
            <li>
                <a id="{{.ID}}" href="{{.URL}}" 
                    hx-get="{{.URL}}"
                    hx-target="#main-content"
                    hx-swap="innerHTML"
                    hx-push-url="{{.URL}}"
                    class="sidebar-nav-link {{.CSSClass}}">>
                    <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path {{if .IconRule}}fill-rule="evenodd" {{end}}d="{{.Icon}}"{{if .IconRule}} clip-rule="evenodd"{{end}}></path>
                    </svg>
                    {{.Title}}
                </a>
            </li>
            {{end}}
            {{end}}
        </ul>
    </nav>
</div>
