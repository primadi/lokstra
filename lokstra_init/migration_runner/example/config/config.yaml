configs:
  app:
    name: "Migration Example"
    version: "1.0.0"

dbpool-definitions:
  main-db:
    host: localhost
    port: 5432
    database: migration_example
    username: postgres
    password: postgres
    schema: public
    min-conns: 2
    max-conns: 10
    max-idle-time: 30m
    max-lifetime: 1h
    sslmode: disable
