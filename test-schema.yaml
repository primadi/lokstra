# yaml-language-server: $schema=./schema/lokstra.json

server:
  name: test-server
  global_setting:
    log_level: info

apps:
  - name: test-app
    address: ":8080"
    listener_type: default
    routes:
      - method: GET
        path: /ping
        handler: ping.handler
    middleware:
      - name: logger
        enabled: true
        config:
          level: info

services:
  - name: test-logger
    type: lokstra.logger
    config:
      level: debug
