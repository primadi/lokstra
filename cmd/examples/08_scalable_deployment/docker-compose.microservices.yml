# Docker Compose for Microservices Deployment
# Separate containers for each application

version: "3.8"

services:
  # User Service
  user-service:
    build: .
    container_name: lokstra-user-service
    ports:
      - "8081:8081"
    environment:
      - CONFIG_FILE=user-service-config.yaml
    volumes:
      - ./user-service-config.yaml:/root/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8081/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lokstra-network

  # Order Service
  order-service:
    build: .
    container_name: lokstra-order-service
    ports:
      - "8082:8082"
    environment:
      - CONFIG_FILE=order-service-config.yaml
    volumes:
      - ./order-service-config.yaml:/root/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8082/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lokstra-network

  # Dashboard Service
  dashboard-service:
    build: .
    container_name: lokstra-dashboard-service
    ports:
      - "8083:8083"
    environment:
      - CONFIG_FILE=dashboard-service-config.yaml
    volumes:
      - ./dashboard-service-config.yaml:/root/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8083/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lokstra-network

  # Load Balancer (Optional)
  nginx:
    image: nginx:alpine
    container_name: lokstra-load-balancer
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - order-service
      - dashboard-service
    restart: unless-stopped
    networks:
      - lokstra-network

networks:
  lokstra-network:
    driver: bridge
