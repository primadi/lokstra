# Dashboard HTMX Microservice Configuration
# Dedicated service for admin dashboard

server:
  name: "lokstra-dashboard-service"
  port: 8083
  host: "0.0.0.0"

# Middleware for dashboard service
middleware:
  - name: "cors"
    enabled: true
    config:
      allow_origins: ["*"]
      allow_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      allow_headers: ["*"]
  - name: "request_logger"
    enabled: true
  - name: "recovery"
    enabled: true

# Only dashboard-related functionality
apps:
  - name: "dashboard"
    enabled: true
    routes:
      - path: "/dashboard"
        method: "GET"
        handler: "apps.DashboardHome"
      - path: "/dashboard/users"
        method: "GET"
        handler: "apps.DashboardUsers"
      - path: "/dashboard/orders"
        method: "GET"
        handler: "apps.DashboardOrders"

# Health check endpoint
health:
  enabled: true
  path: "/health"