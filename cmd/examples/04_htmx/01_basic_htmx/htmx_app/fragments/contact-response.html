<div class="contact-response">
    {{if .success}}
    <div class="alert alert-success">
        <h4>✅ Message Sent Successfully!</h4>
        <p>{{.message}}</p>
        <p><strong>Thank you, {{.name}}!</strong> We'll get back to you soon.</p>
    </div>
    {{else}}
    <div class="alert alert-danger">
        <h4>❌ Error</h4>
        <p>{{.error}}</p>
        <p>Please check your input and try again.</p>
    </div>
    {{end}}
</div>

<style>
.contact-response {
    margin-top: 1rem;
}

.alert {
    padding: 1rem;
    border-radius: 8px;
    border: 1px solid;
}

.alert h4 {
    margin: 0 0 0.5rem 0;
    font-size: 1rem;
}

.alert p {
    margin: 0.5rem 0 0 0;
}

.alert-success {
    background: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
}

.alert-danger {
    background: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
}
</style>
