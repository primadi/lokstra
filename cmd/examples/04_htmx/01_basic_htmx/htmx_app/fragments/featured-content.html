<div class="featured-items">
    <h4>{{.title}}</h4>
    <div class="featured-grid">
        {{range .items}}
        <div class="featured-item-card">
            <h5>{{.title}}</h5>
            <p>{{.description}}</p>
            <a href="{{.link}}" class="btn btn-sm btn-outline">Learn More</a>
        </div>
        {{end}}
    </div>
</div>

<style>
.featured-items {
    background: #fff;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 1.5rem;
}

.featured-items h4 {
    margin: 0 0 1rem 0;
    color: #007bff;
}

.featured-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
}

.featured-item-card {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    padding: 1rem;
}

.featured-item-card h5 {
    margin: 0 0 0.5rem 0;
    color: #212529;
}

.featured-item-card p {
    margin: 0 0 1rem 0;
    color: #6c757d;
    font-size: 0.875rem;
}
</style>
