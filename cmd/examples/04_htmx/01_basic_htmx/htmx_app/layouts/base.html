<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title and meta tags are automatically injected by Lokstra -->
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üöÄ Lokstra HTMX</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="/" 
                           hx-get="/page-data/" 
                           hx-target="main" 
                           hx-push-url="true"
                           hx-indicator=".htmx-indicator"
                           class="nav-link">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/about" 
                           hx-get="/page-data/about" 
                           hx-target="main" 
                           hx-push-url="true"
                           hx-indicator=".htmx-indicator"
                           class="nav-link">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="/products" 
                           hx-get="/page-data/products" 
                           hx-target="main" 
                           hx-push-url="true"
                           hx-indicator=".htmx-indicator"
                           class="nav-link">
                            Products
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main container">
        {{template "page" .}}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Lokstra Framework. Built with ‚ù§Ô∏è and HTMX.</p>
        </div>
    </footer>

    <!-- Loading indicator for HTMX requests -->
    <div class="htmx-indicator">
        <div class="loading-overlay">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
    </div>

    <!-- Search overlay -->
    <div class="search-overlay" id="search-overlay">
        <div class="search-container">
            <input type="text" 
                   placeholder="Search..." 
                   hx-get="/api/search" 
                   hx-target="#search-results"
                   hx-trigger="keyup changed delay:300ms"
                   name="q"
                   class="search-input">
            <div id="search-results" class="search-results">
                <p class="search-placeholder">Start typing to search...</p>
            </div>
            <button onclick="closeSearch()" class="close-search">‚úï</button>
        </div>
    </div>

    <script>
        // Search functionality
        function openSearch() {
            document.getElementById('search-overlay').style.display = 'flex';
            document.querySelector('.search-input').focus();
        }

        function closeSearch() {
            document.getElementById('search-overlay').style.display = 'none';
        }

        // Keyboard shortcut for search (Ctrl+K or Cmd+K)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                openSearch();
            }
            if (e.key === 'Escape') {
                closeSearch();
            }
        });

        // HTMX event handlers
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            console.log('HTMX request starting:', evt.detail.pathInfo.requestPath);
        });

        document.body.addEventListener('htmx:afterRequest', function(evt) {
            console.log('HTMX request completed:', evt.detail.pathInfo.requestPath);
            
            if (!evt.detail.successful) {
                console.error('HTMX request failed:', evt.detail);
                showErrorMessage('Request failed. Please try again.');
            }
        });

        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }
    </script>
</body>
</html>
