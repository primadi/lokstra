<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Static Paths</title>
    <!-- Test automatic static path injection -->
    <link rel="stylesheet" href="{{.StaticCSS}}/style.css">
    <script src="{{.StaticJS}}/app.js"></script>
</head>
<body>
    <h1>Static Path Test</h1>
    <div>
        <h2>Injected Variables:</h2>
        <ul>
            <li>StaticPath: {{.StaticPath}}</li>
            <li>StaticCSS: {{.StaticCSS}}</li>
            <li>StaticJS: {{.StaticJS}}</li>
            <li>StaticImg: {{.StaticImg}}</li>
        </ul>
    </div>
    
    <div>
        <h2>Custom Data:</h2>
        <p>App Name: {{.app_name}}</p>
        <p>Prefix: {{.prefix}}</p>
    </div>
    
    {{template "page" .}}
</body>
</html>
