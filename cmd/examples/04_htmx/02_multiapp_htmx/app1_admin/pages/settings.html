{{define "page"}}
<div class="settings-page">
    <div class="page-header">
        <h2>System Settings</h2>
        <button class="btn btn-success" hx-post="/app1/api/settings/save" hx-target="#save-status">
            üíæ Save Changes
        </button>
    </div>

    <div id="save-status" class="status-section">
        <!-- Save status messages appear here -->
    </div>

    <div class="settings-grid">
        <!-- General Settings -->
        <div class="settings-card">
            <h3>üåê General Settings</h3>
            <div class="setting-item">
                <label>Site Name</label>
                <input type="text" value="{{.settings.site_name}}" name="site_name" class="form-input">
            </div>
            <div class="setting-item">
                <label>Site Description</label>
                <textarea name="site_description" class="form-textarea">{{.settings.site_description}}</textarea>
            </div>
            <div class="setting-item">
                <label>Admin Email</label>
                <input type="email" value="{{.settings.admin_email}}" name="admin_email" class="form-input">
            </div>
        </div>

        <!-- Security Settings -->
        <div class="settings-card">
            <h3>üîí Security Settings</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" {{if .settings.two_factor_required}}checked{{end}} name="two_factor">
                    Require Two-Factor Authentication
                </label>
            </div>
            <div class="setting-item">
                <label>Session Timeout (minutes)</label>
                <input type="number" value="{{.settings.session_timeout}}" name="session_timeout" class="form-input">
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" {{if .settings.force_https}}checked{{end}} name="force_https">
                    Force HTTPS
                </label>
            </div>
        </div>

        <!-- Notification Settings -->
        <div class="settings-card">
            <h3>üîî Notifications</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" {{if .settings.email_notifications}}checked{{end}} name="email_notifications">
                    Email Notifications
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" {{if .settings.slack_notifications}}checked{{end}} name="slack_notifications">
                    Slack Notifications
                </label>
            </div>
            <div class="setting-item">
                <label>Slack Webhook URL</label>
                <input type="url" value="{{.settings.slack_webhook}}" name="slack_webhook" class="form-input">
            </div>
        </div>

        <!-- Performance Settings -->
        <div class="settings-card">
            <h3>‚ö° Performance</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" {{if .settings.cache_enabled}}checked{{end}} name="cache_enabled">
                    Enable Caching
                </label>
            </div>
            <div class="setting-item">
                <label>Cache TTL (seconds)</label>
                <input type="number" value="{{.settings.cache_ttl}}" name="cache_ttl" class="form-input">
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" {{if .settings.compression_enabled}}checked{{end}} name="compression">
                    Enable Compression
                </label>
            </div>
        </div>
    </div>
</div>
