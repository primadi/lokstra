<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - Lokstra HTMX Demo</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Lokstra HTMX Demo</div>
                <nav>
                    <ul>
                        <li><a href="/" hx-get="/" hx-target="main" hx-push-url="true">Home</a></li>
                        <li><a href="/about" hx-get="/about" hx-target="main" hx-push-url="true">About</a></li>
                        <li><a href="/products" hx-get="/products" hx-target="main" hx-push-url="true">Products</a></li>
                        <li><a href="/contact" hx-get="/contact" hx-target="main" hx-push-url="true">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        {{template "page" .}}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Lokstra HTMX Demo. Built with Lokstra Framework.</p>
        </div>
    </footer>

    <!-- Loading indicator for HTMX requests -->
    <div class="htmx-indicator" style="position: fixed; top: 10px; right: 10px; background: #667eea; color: white; padding: 10px; border-radius: 4px; z-index: 1000;">
        Loading... <div class="spinner"></div>
    </div>
</body>
</html>
