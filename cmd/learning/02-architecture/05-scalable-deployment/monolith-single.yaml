# yaml-language-server: $schema=https://lokstra.dev/schema/lokstra.json

# Monolith Single Port Deployment
# All services on same server, same port
# Best for: Development, local testing
# Performance: Fastest (no network overhead, uses httptest)

services:
  # Infrastructure Layer
  - name: db
    type: DBService

  - name: cache
    type: CacheService

  # Repository Layer
  - name: product-repo
    type: ProductRepository
    config:
      db: db
      cache: cache

  - name: order-repo
    type: OrderRepository
    config:
      db: db
      cache: cache
  
  # Business Logic Layer
  - name: product-svc
    type: ProductService
    config:
      repo: product-repo

  - name: order-svc
    type: OrderService
    config:
      repo: order-repo

servers:
  - name: monolith
    deployment-id: monolith-dev
    apps:
      - addr: :8080 
        routers: [product-api, order-api, health-api]
