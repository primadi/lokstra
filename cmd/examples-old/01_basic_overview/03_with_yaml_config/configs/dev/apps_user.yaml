apps:
  - name: user-app
    address: :8080
    # listener_type: default
    # routing_engine_type: default
    setting:
      cors: true
    routes:
      - method: GET
        path: /me
        handler: user.profile
    groups:
      - prefix: /user
        middleware:
          - name: auth
            config:
              enabled: true
              token_type: bearer
        routes:
          - method: GET
            path: /me
            handler: user.profile
        groups:
          - prefix: /test
            middleware: [ admin_only ]
            routes:
              - method: GET
                path: /list
                handler: user.list
      - prefix: /api
        load_from:
          - api-routes-include.yaml
        # middleware:
        #   - name: logger
        #     config:
        #       level: debug
    middleware:
      - name: logger
        enabled: false
        config:
          level: info
      - name: recovery
        enabled: false
