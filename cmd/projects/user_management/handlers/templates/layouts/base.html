<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{.MetaTags | safeHTML}}
    <title>{{.Title}} - User Management</title>
    {{.Scripts | safeHTML}}
    {{.Styles | safeHTML}}
</head>
<body class="bg-gray-900 text-gray-100" x-data="{ sidebarOpen: false }">
    <div class="min-h-screen flex">
        {{.SidebarHTML | safeHTML}}
        
        <!-- Mobile sidebar backdrop -->
        <div x-show="sidebarOpen" 
             @click="sidebarOpen = false"
             x-transition:enter="transition-opacity ease-linear duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition-opacity ease-linear duration-300"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 z-40 bg-gray-600 bg-opacity-75 lg:hidden">
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 lg:ml-0">
            <header class="bg-gray-800 shadow-lg border-b border-gray-700">
                <div class="px-6 py-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <button @click="sidebarOpen = true" class="lg:hidden text-gray-400 hover:text-white mr-4">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <h1 class="text-2xl font-bold text-white">User Management</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-300">{{.Title}}</span>
                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-medium">A</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Modern Horizontal Loading Progress Bar -->
            <div id="loading-indicator" class="w-full h-1 bg-gray-800 overflow-hidden opacity-0">
                <div class="h-full bg-gradient-to-r from-blue-500 to-blue-600 transform -translate-x-full animate-pulse"></div>
            </div>
            
            <main class="p-6" id="main-content">
                {{.HTML | safeHTML}}
            </main>
        </div>
    </div>
</body>
</html>
