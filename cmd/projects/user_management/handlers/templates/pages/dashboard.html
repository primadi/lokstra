{{/* dashboard.html for user management */}}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
        <h3 class="text-lg font-semibold text-gray-100">Total Users</h3>
        <p class="text-3xl font-bold text-blue-400 mt-2" id="total-users">{{.TotalUsers}}</p>
    </div>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
        <h3 class="text-lg font-semibold text-gray-100">Active Users</h3>
        <p class="text-3xl font-bold text-green-400 mt-2" id="active-users">{{.ActiveUsers}}</p>
    </div>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
        <h3 class="text-lg font-semibold text-gray-100">Inactive Users</h3>
        <p class="text-3xl font-bold text-red-400 mt-2" id="inactive-users">{{.InactiveUsers}}</p>
    </div>
</div>

<div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700">
    <div class="p-6 border-b border-gray-700">
        <h2 class="text-xl font-bold text-gray-100">Recent Users</h2>
    </div>
    <div class="p-6">
        <div class="space-y-3">
            {{range .RecentUsers}}
            <div class="flex items-center justify-between bg-gray-700 p-4 rounded-lg border border-gray-600">
                <div class="flex items-center">
                    <span class="inline-block w-10 h-10 rounded-full {{.AvatarColor}} text-white flex items-center justify-center text-xl font-bold mr-4">{{.Initial}}</span>
                    <div>
                        <div class="font-semibold text-gray-100">{{.Username}}</div>
                        <div class="text-gray-400 text-sm">{{.Email}}</div>
                    </div>
                </div>
                <span class="px-3 py-1 rounded {{.StatusColor}} text-xs font-semibold">{{.Status}}</span>
            </div>
            {{end}}
        </div>
    </div>
</div>

<!-- Dashboard Actions -->
<div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <button class="nav-page bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-lg transition-colors"
            hx-get="/users" 
            hx-target="#main-content"
            hx-push-url="/users"
            hx-indicator="#loading-indicator">
        <div class="text-center">
            <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
            </svg>
            <span class="font-semibold">Manage Users</span>
        </div>
    </button>
    
    <button class="nav-page bg-green-600 hover:bg-green-700 text-white p-4 rounded-lg transition-colors"
            hx-get="/roles" 
            hx-target="#main-content"
            hx-push-url="/roles"
            hx-indicator="#loading-indicator">
        <div class="text-center">
            <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
            <span class="font-semibold">Roles & Permissions</span>
        </div>
    </button>
    
    <button class="nav-page bg-purple-600 hover:bg-purple-700 text-white p-4 rounded-lg transition-colors"
            hx-get="/settings" 
            hx-target="#main-content"
            hx-push-url="/settings"
            hx-indicator="#loading-indicator">
        <div class="text-center">
            <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span class="font-semibold">Settings</span>
        </div>
    </button>
    
    <button class="nav-page bg-orange-600 hover:bg-orange-700 text-white p-4 rounded-lg transition-colors"
            hx-get="/users/create" 
            hx-target="#main-content"
            hx-push-url="/users/create"
            hx-indicator="#loading-indicator">
        <div class="text-center">
            <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <span class="font-semibold">Add User</span>
        </div>
    </button>
</div>
