<div class="space-y-6">
    <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700">
        <div class="p-6 border-b border-gray-700">
            <h2 class="text-xl font-bold text-gray-100">General Settings</h2>
        </div>
        <div class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Application Name</label>
                <input type="text" value="{{.AppName}}" 
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Max Users per Page</label>
                <select class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option {{if eq .MaxUsersPerPage 10}}selected{{end}}>10</option>
                    <option {{if eq .MaxUsersPerPage 25}}selected{{end}}>25</option>
                    <option {{if eq .MaxUsersPerPage 50}}selected{{end}}>50</option>
                    <option {{if eq .MaxUsersPerPage 100}}selected{{end}}>100</option>
                </select>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="email-notifications" {{if .EmailNotifications}}checked{{end}} class="mr-2 text-blue-600">
                <label for="email-notifications" class="text-gray-300">Enable email notifications</label>
            </div>
        </div>
    </div>
    
    <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700">
        <div class="p-6 border-b border-gray-700">
            <h2 class="text-xl font-bold text-gray-100">Security Settings</h2>
        </div>
        <div class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Session Timeout (minutes)</label>
                <input type="number" value="{{.SessionTimeout}}" 
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="two-factor" {{if .TwoFactorAuth}}checked{{end}} class="mr-2 text-blue-600">
                <label for="two-factor" class="text-gray-300">Require two-factor authentication</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="password-complexity" {{if .PasswordComplexity}}checked{{end}} class="mr-2 text-blue-600">
                <label for="password-complexity" class="text-gray-300">Enforce password complexity</label>
            </div>
        </div>
    </div>
    
    <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700">
        <div class="p-6 border-b border-gray-700">
            <h2 class="text-xl font-bold text-gray-100">System Information</h2>
        </div>
        <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                <div class="bg-gray-700 p-3 rounded">
                    <span class="text-gray-400">Version:</span>
                    <span class="text-gray-100 ml-2">{{.SystemVersion}}</span>
                </div>
                <div class="bg-gray-700 p-3 rounded">
                    <span class="text-gray-400">Database:</span>
                    <span class="text-gray-100 ml-2">{{.DatabaseStatus}}</span>
                </div>
                <div class="bg-gray-700 p-3 rounded">
                    <span class="text-gray-400">Uptime:</span>
                    <span class="text-gray-100 ml-2">{{.SystemUptime}}</span>
                </div>
                <div class="bg-gray-700 p-3 rounded">
                    <span class="text-gray-400">Users:</span>
                    <span class="text-gray-100 ml-2">{{.TotalUsers}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
