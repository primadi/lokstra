<!-- HTMX-powered navigation - hanya update main content area -->
<!-- Single Menu Item dengan HTMX -->
<li>
    <a href="{{.URL}}" 
       hx-get="{{.URL}}"
       hx-target="#main-content"
       hx-swap="innerHTML"
       hx-indicator="#loading-indicator"
       hx-push-url="true"
       class="{{.CSSClass}}">
        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path {{if .IconRule}}fill-rule="evenodd" {{end}}d="{{.Icon}}"{{if .IconRule}} clip-rule="evenodd"{{end}}></path>
        </svg>
        {{.Title}}
    </a>
</li>

<!-- Sub menu items juga dengan HTMX -->
<li>
    <a href="{{.URL}}" 
       hx-get="{{.URL}}"
       hx-target="#main-content"
       hx-swap="innerHTML"
       hx-indicator="#loading-indicator"
       hx-push-url="true"
       class="flex items-center p-2 text-gray-400 rounded hover:bg-gray-700 hover:text-gray-300 transition-colors {{.CSSClass}}">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path {{if .IconRule}}fill-rule="evenodd" {{end}}d="{{.Icon}}"{{if .IconRule}} clip-rule="evenodd"{{end}}></path>
        </svg>
        {{.Title}}
    </a>
</li>
